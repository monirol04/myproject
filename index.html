<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Results Server</title>
  <style>
    :root {
      --primary-blue: #0077B3;
      --light-blue: #A4C8E1;
      --accent-blue: #B2E0E0;
      --background: #E6F7FF;
      --white: #FFFFFF;
      --text-dark: #020203;
    }

    body {
      background: linear-gradient(135deg, var(--background) 0%, var(--white) 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      background-color: var(--white);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      color: var(--white);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #clock {
      font-size: 1.2em;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 8px;
      min-width: 120px;
      text-align: center;
    }

    .input-section {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    #studentIdInput {
      padding: 10px;
      border: 1px solid var(--light-blue);
      border-radius: 5px;
      font-size: 1.1em;
      width: 70%;
      max-width: 300px;
      text-align: center;
    }

    button {
      background-color: var(--primary-blue);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005a8c;
    }

    .results-container {
      padding: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 10px;
      background: var(--background);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 18px;
      text-align: left;
    }

    th {
      background-color: var(--light-blue);
      color: var(--text-dark);
      width: 40%;
    }

    td {
      color: var(--primary-blue);
      font-weight: bold;
      background: var(--white);
    }

    tr:not(:last-child) td, tr:not(:last-child) th {
      border-bottom: 1px solid #d0e5f5;
    }

    .total-row th, .total-row td {
      background-color: rgba(0, 119, 179, 0.07);
      color: #005a8c;
    }

    .message {
      color: #b30000;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 style="font-size:1.3em;">Student Results Server</h1>
      <div id="clock">Loading time...</div>
    </header>

    <div class="input-section" id="inputSection">
      <label for="studentIdInput" style="font-size:1.1em;">Enter your Student ID:</label>
      <input type="text" id="studentIdInput" placeholder="e.g., S001" autocomplete="off" />
      <button onclick="showResult()">Show My Result</button>
      <div class="message" id="message"></div>
    </div>

    <div class="results-container" id="resultsContainer">
      <table id="resultTable">
        <tbody>
          <!-- Student result will be shown here -->
        </tbody>
      </table>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    const studentData = [
      { id: 'S001', name: 'Emma Johnson', math: 92, science: 88, english: 95, history: 90 },
      { id: 'S002', name: 'Noah Williams', math: 85, science: 90, english: 82, history: 88 },
      { id: 'S003', name: 'Olivia Brown', math: 78, science: 92, english: 88, history: 85 },
      { id: 'S004', name: 'Liam Jones', math: 95, science: 87, english: 90, history: 91 },
      { id: 'S005', name: 'Ava Garcia', math: 88, science: 91, english: 84, history: 89 },
      { id: 'S006', name: 'Lucas Miller', math: 90, science: 85, english: 92, history: 86 },
      { id: 'S007', name: 'Mia Davis', math: 83, science: 89, english: 91, history: 87 },
      { id: 'S008', name: 'Ethan Rodriguez', math: 91, science: 84, english: 86, history: 92 },
      { id: 'S009', name: 'Isabella Martinez', math: 87, science: 93, english: 89, history: 84 },
      { id: 'S010', name: 'James Wilson', math: 94, science: 86, english: 93, history: 90 }
    ];

    function calculateTotal(student) {
      return student.math + student.science + student.english + student.history;
    }

    function showResult() {
      const inputId = document.getElementById('studentIdInput').value.trim().toUpperCase();
      const messageDiv = document.getElementById('message');
      const resultsContainer = document.getElementById('resultsContainer');
      const inputSection = document.getElementById('inputSection');
      const tbody = document.querySelector('#resultTable tbody');
      messageDiv.textContent = '';
      tbody.innerHTML = '';

      if (!inputId) {
        messageDiv.textContent = "Please enter your Student ID.";
        return;
      }

      const student = studentData.find(s => s.id === inputId);

      if (!student) {
        messageDiv.textContent = "Student ID not found. Please check your ID and try again.";
        return;
      }

      const total = calculateTotal(student);
      // Row-wise display
      const rows = [
        `<tr><th>ID</th><td>${student.id}</td></tr>`,
        `<tr><th>Name</th><td>${student.name}</td></tr>`,
        `<tr><th>Mathematics</th><td>${student.math}</td></tr>`,
        `<tr><th>Science</th><td>${student.science}</td></tr>`,
        `<tr><th>English</th><td>${student.english}</td></tr>`,
        `<tr><th>History</th><td>${student.history}</td></tr>`,
        `<tr class="total-row"><th>Total</th><td>${total}</td></tr>`
      ];
      tbody.innerHTML = rows.join('');

      inputSection.style.display = 'none';
      resultsContainer.style.display = 'flex';
    }

    function goBack() {
      document.getElementById('resultsContainer').style.display = 'none';
      document.getElementById('inputSection').style.display = 'flex';
      document.getElementById('studentIdInput').value = '';
      document.getElementById('message').textContent = '';
      document.getElementById('studentIdInput').focus();
    }

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-GB', { hour12: false });
      document.getElementById('clock').textContent = `Current Time: ${timeString}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateClock();
      setInterval(updateClock, 1000);

      document.getElementById('studentIdInput').addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
          showResult();
        }
      });
      document.getElementById('studentIdInput').focus();
    });
  </script>
</body>
</html>
